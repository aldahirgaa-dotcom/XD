<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página</title>
  <style>
    /* Estilo para que la imagen ocupe todo el fondo */
    body {
      background-image: url('snoopy.jpg');  /* nombre exacto de tu imagen */
      background-repeat: no-repeat;
      background-size: cover;               /* que cubra toda la pantalla */
      background-position: center center;   /* centrada */
      height: 100vh;                        /* alto pantalla completa */
      margin: 0;                            /* sin márgenes */
      display: flex;                        /* para centrar el contenido */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;                         /* color del texto sobre el fondo */
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Hola</h1>
  <p>Este es mi HTML con el fondo de Snoopy ocupando toda la pantalla.</p>
</body>
</html>
